<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>WORDZ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dino-image"></div>
    <div class="cd-image"></div>
    <div class="keyb-image"></div>
    <div class="sol-image"></div>
    <div class="box-image"></div>
    <div class="tv-image"></div>
    <div class="wrapper">
        <h1>WORDZ</h1>
        <div class="content">
            <input type="text" class="typing-input" maxlength="1">
            <div class="inputs"></div>
            <div class="details">
                <p class="hint">Dica: <span></span></p>
                <p class="guess-left">Tentativas restantes: <span></span></p>
                <p class="wrong-letter">Letras erradas: <span></span></p>
            </div>
            <button class="reset-btn">Reiniciar</button>
        </div>
    </div>

    <script src="javascript/word.js"></script>
    <script src="javascript/script.js"></script>
    
</body>
</html>
